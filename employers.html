<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Employers</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1c92d2, #f2fcfe); /* Matching Login Page Gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
    
        /* Container Styling */
        .container {
            width: 80%;
            max-width: 900px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
    
        h1, h2, h3 {
            text-align: center;
            color: #1c92d2; /* Consistent Primary Color */
        }
    
        /* Form and Input Styling */
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
    
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #1c92d2; /* Consistent Focus Color */
            outline: none;
        }
    
        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #1c92d2, #12c2e9); /* Matching Button Gradient */
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
        }
    
        button:hover {
            background: linear-gradient(45deg, #12c2e9, #1c92d2); /* Reversed Gradient on Hover */
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    
        button::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: transform 0.5s ease-in-out;
        }
    
        button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }
    
        /* Error Styling */
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    
        /* Link Styling */
        a {
            color: #1c92d2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
    
        a:hover {
            color: #12c2e9;
            text-decoration: underline;
        }
    
        /* Additional Styles for Lists and Items */
        ul {
            list-style: none;
            padding: 0;
        }
    
        li {
            margin-bottom: 20px;
        }
    
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
    
        /* Animation for Container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>List of Employers</h1>
        <ul>
            {% for employer in employers %}
                <li>
                    <img src="https://source.unsplash.com/100x100/?portrait" alt="Employer Portrait">
                    <a href="{{ url_for('show_questions', employer_id=employer.id) }}">{{ employer.username }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
